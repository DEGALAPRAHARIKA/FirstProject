<html>
<script>
function fun1()
{
document.getElementById("x").innerHTML =Math.ceil(Math.random()*10);
}
function fun2()
{
document.getElementById("x").innerHTML =Math.min(22,11,2,3,66);
}
function fun3()
{
document.getElementById("x").innerHTML =Math.max(22,11,2,3,66);
}
function fun4()
{
document.getElementById("x").innerHTML =Math.round(4.5);
}

</script>

<body>
Result is :<p id=x></p>
<button onclick="fun1()">Random</button>
<button onclick="fun2()">Min</button>
<button onclick="fun3()">Max</button>
<button onclick="fun4()">Round</button>

<body>
</html>

<html>
The sum of 2 nos are :<p id=x></p>
The sub of 2 nos are :<p id=y></p>
The mul of 2 nos are :<p id=z></p>
The div of 2 nos are :<p id=v></p>

<script>
const sum=(a,b) => a+b;
document.getElementById("x").innerHTML = sum(13,12);

const sub=(a,b) => a-b;
document.getElementById("y").innerHTML = sub(13,12);

const mul=(a,b) => a*b;
document.getElementById("z").innerHTML = mul(13,12);

const div=(a,b) => a/b;
document.getElementById("v").innerHTML = div(12,4);
</script>
</html>
